<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Sign Up Form -->
                <div id="signup-form" class="card mt-5">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="signup">
                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input type="text" class="form-control" id="signup-username" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <button type="button" class="btn btn-link" id="show-login">Already have an account? Login</button>
                        </form>
                    </div>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="card mt-5 d-none">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-link" id="show-signup">Don't have an account? Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const showLoginButton = document.getElementById('show-login');
            const showSignupButton = document.getElementById('show-signup');

            showLoginButton.addEventListener('click', function() {
                signupForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
            });

            showSignupButton.addEventListener('click', function() {
                loginForm.classList.add('d-none');
                signupForm.classList.remove('d-none');
            });

            // Sign Up Form Submission
            document.getElementById('signup').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                // Simple validation (for demonstration purposes only)
                if (username && email && password) {
                    alert('Sign Up Successful');
                    signupForm.classList.add('d-none');
                    loginForm.classList.remove('d-none');
                } else {
                    alert('Please fill out all fields');
                }
            });

            // Login Form Submission
            document.getElementById('login').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                // Simple validation (for demonstration purposes only)
                if (username && password) {
                    alert('Login Successful');
                } else {
                    alert('Please fill out all fields');
                }
            });
        });
    </script>
</body>

</html>
