<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: MistyRose;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            color: #333;
        }
        
        span {
            display: inline-block;
            font-size: 52px;
            font-weight: bolder;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            outline: none;
            border: none;
            font-size: 22px;
            font-weight: bolder;
            cursor: pointer;
            border-radius: 30px;
            margin: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .decrease {
            background-color: #ff7675;
            color: white;
        }
        
        .increase {
            background-color: #74b9ff;
            color: white;
        }
        
        .reset {
            background-color: DarkCyan;
            color: white;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .animate {
            animation: bounce 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="value">0</span>
        <div class="button-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
        </div>
    </div>
    <script>
        let count = 0;

        const value = document.querySelector("#value");
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function(btn) {
            btn.addEventListener("click", function(e) {
                const styles = e.currentTarget.classList;

                if (styles.contains("decrease")) {
                    count--;
                } else if (styles.contains("increase")) {
                    count++;
                } else {
                    count = 0;
                }

                if (count > 0) {
                    value.style.color = "green";
                } else if (count < 0) {
                    value.style.color = "red";
                } else {
                    value.style.color = "#222";
                }

                value.textContent = count;

                // Add animation class and remove it after the animation ends
                value.classList.add("animate");
                value.addEventListener('animationend', function() {
                    value.classList.remove("animate");
                });
            });
        });
    </script>
</body>

</html>
