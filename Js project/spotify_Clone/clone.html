<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic BeatBurst: Your favourite music here</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="image&logo/sh.jpg" alt="Spotify"><span>$onic BeatBurst</span></li>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>CONTACT US</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>Best of SBB :- No Copyright Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            <!-- <i class="fa-duotone fa-subtitles"></i> -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="js/clone.js"></script>
</body>

</html>
